<html>
<head>
<meta charset="utf-8" content="">
<link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
<title>将軍選択画面</title>
<script type="text/javascript">
function init(){
};
$( function() {
    $( '#ajax-button' ) .click(
        function() {
            $.ajax( {
                url: './syogun_data.json',
                dataType : 'text',
                success: function( data ) {
                	// ホストと通信を経て取得(ダウンロードした)JSONファイルはAjaxで取得する
                	// TODO:武将データを展開して一覧形式で画面に表示したい
                	// TODO:選択状態となった武将を何かのユニットに搭乗させたい
                	// TODO:搭乗するユニットは指揮車のみとしたい
                    $( '#sample-result' ).html( data );
                    
                },
                error: function( data ) {
                    $( '#sample-result' ).html( '<font color="red">読み込みNG(ChromeではNG)</font>' );
                }
            } );
        }
    );
} );
</script>
 </head>
<body onLoad="init()">
    <table border="1">
        <tr><td></td></tr>
    </table>
    <input type="button" id="ajax-button" value="将軍データ読み込み"> 
    <div id="sample-result"></div>
</body>
</html>
