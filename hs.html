    function newMessage(message) {
        messageWindowCtx.beginPath();
        messageWindowCtx.fillStyle="rgb(255,255,255)";
        messageWindowCtx.fillRect(0,0,500,120);
        messageWindowCtx.closePath();
        messageWindowCtx.stroke();

        //テキスト描画のスタイルを指定する
        messageWindowCtx.fillStyle = "black";
        messageWindowCtx.font = "10px 'ＭＳ ゴシック'";
        messageWindowCtx.textAlign = "left";
        messageWindowCtx.textBaseline = "top";

        for (var i=0;i<5;i++) {
            messageWindow[i] = messageWindow[i+1];
        }
        messageWindow[4] = message;
        for (i=0;i<5;i++) {
            messageWindowCtx.fillText(messageWindow[i], 2, i*20+2, 490);
        }
    }

    /**

     */
    function sideCanvasDraw(unitNo) {
        var img = new Image();
        img.src = "./pattern_128.gif";

        /* 画像を描画 */
        sideCtx.drawImage(img, 0, 0);
        sideCtx.beginPath();
        sideCtx.fillStyle="rgb(255,255,255)";
        sideCtx.fillRect(0,0,500,300);
        sideCtx.closePath();
        sideCtx.stroke();

        //テキスト描画のスタイルを指定する
        sideCtx.fillStyle = "black";
        sideCtx.font = "10px 'ＭＳ ゴシック'";
        sideCtx.textAlign = "left";
        sideCtx.textBaseline = "top";

        sideCtx.fillText("[" + "*****" + "]",2,10);
        sideCtx.fillText("X:" + unitX[unitNo],2, 20);
        sideCtx.fillText("Y:" + unitY[unitNo],2, 30);
        sideCtx.fillText("NM:",2, 40);
        sideCtx.fillText("KRM:",2, 50);

        sideCtx.fillText("KRM:",2, 150);
    }

    /* デフォルトパラメータの初期化（処理開始の時に必ず１回だけ実行する） */
    function initializeDefaultParameter() {
        // エイリアンを初期化
        for(var i=0; i<MAX_EIRIAN_NUM; i++) {
            eirianX[i] = 0;
            eirianY[i] = 0;
            eirianType[i] = 1;
            eirianEnabledFlg[i] = 0;
        }
        // メッセージウィンドウを初期化
        messageWindow[0] = " ";
        messageWindow[1] = " ";
        messageWindow[2] = " ";
        messageWindow[3] = " ";
        messageWindow[4] = " ";

    }

    function init(){
        // デフォルトパラメータの初期化処理
        initializeDefaultParameter();

        // コマンドラインによる入力
        gameLevel = prompt("GAME LEVEL を入力してください。(1 - 10)", gameLevel);

        // 入力値のチェック
        while(true) {
            if (gameLevel >= 1 && gameLevel <= 10) {
                break;
            }
            gameLevel = prompt("入力に誤りがあります。GAME LEVEL を再度入力してください。(1 - 10)", gameLevel);
        }

        // ゲーム用のメインキャンバスを取得
        var canvas = document.getElementById('main_canvas');
        if (canvas.getContext){
            ctx = canvas.getContext('2d');
            ctx.save();
        }

        // ゲーム用のサイドキャンバスを取得
        var side_canvas = document.getElementById('side_canvas');
        if (side_canvas.getContext){
            sideCtx = side_canvas.getContext('2d');
            sideCtx.save();
        }

        // メッセージ出力用ウィンドウを取得
        var message_window_canvas = document.getElementById('message_window');
        if (message_window_canvas.getContext){
            messageWindowCtx = message_window_canvas.getContext('2d');
        }

        // 画面のX座標のルーラーキャンバスを取得

        if (x_bar_canvas.getContext){
            x_bar_ctx = x_bar_canvas.getContext('2d');

    /* 左上の枠 */
    function drawLeftUp(j, k, r, g, b, mergin){
                    ctx.strokeStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
                    ctx.beginPath();
                    ctx.moveTo(j*hexSize, k*hexSize);
                    ctx.lineTo(j*hexSize + (hexSize/2), k*hexSize);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(j*hexSize, k*hexSize);
                    ctx.lineTo(j*hexSize, k*hexSize+(hexSize/2));
                    ctx.closePath();
                    ctx.stroke();
    }

    /* 左下の枠 */
    function drawLeftDown(j, k, r, g, b){
                    ctx.strokeStyle = 'rgb(' + r + ',' + g + ',' + b + ')';

                    ctx.closePath();

    /* X座標のルーラー描画 */
    function xBarWrite(stNum, edNum, sumCnt, cycle, r, g, b, topX){
        // ルーラーは初期化
        x_bar_ctx.beginPath();
        x_bar_ctx.fillStyle="rgb(255,255,255)";
        x_bar_ctx.fillRect(0,0,550,15);
        x_bar_ctx.closePath();
        x_bar_ctx.stroke();
        var cycleCnt = 0;
        x_bar_ctx.strokeStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
        x_bar_ctx.fillStyle = "black";
        x_bar_ctx.font = "10px 'ＭＳ ゴシック'";
        x_bar_ctx.textAlign = "left";
        x_bar_ctx.textBaseline = "top";
        for (var i=stNum; i<=edNum; i=i+sumCnt) {
            x_bar_ctx.beginPath();
            x_bar_ctx.moveTo(cycleCnt*hexSize+21, 0);
            x_bar_ctx.lineTo(cycleCnt*hexSize+21, 15);
            x_bar_ctx.closePath();
            x_bar_ctx.stroke();
            x_bar_ctx.fillText(cycleCnt + topX, cycleCnt*hexSize+44 - 10, 2);
            cycleCnt++;
            // cycleを超えたらループは強制的に抜ける
            if (cycleCnt >= cycle) {
                break;
            }
        }

    }


    /* Y座標のルーラー描画 */
    function yBarWrite(stNum, edNum, sumCnt, cycle, r, g, b, topY){
        // ルーラーは初期化
        y_bar_ctx.beginPath();
        y_bar_ctx.fillStyle="rgb(255,255,255)";
        y_bar_ctx.fillRect(0,0,15,500);
        y_bar_ctx.closePath();
        y_bar_ctx.stroke();
        var cycleCnt = 0;
        y_bar_ctx.strokeStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
        y_bar_ctx.fillStyle = "black";
        y_bar_ctx.font = "10px 'ＭＳ ゴシック'";
        y_bar_ctx.textAlign = "left";
        y_bar_ctx.textBaseline = "top";
        for (var i=stNum; i<=edNum; i=i+sumCnt) {
            y_bar_ctx.beginPath();
            y_bar_ctx.moveTo(0, cycleCnt*hexSize);
            y_bar_ctx.lineTo(15, cycleCnt*hexSize);
            y_bar_ctx.closePath();
            y_bar_ctx.stroke();
            y_bar_ctx.fillText(cycleCnt + topY, 5, cycleCnt*hexSize+20 - 5);
            cycleCnt++;
            // cycleを超えたらループは強制的に抜ける
            if (cycleCnt >= cycle) {
                break;
            }
        }

    }

    function draw(){
        var movedX = 0;
        var movedY = 0;
        clearUnitsAll();
        clearEirian();

        // ゲーム盤の初期化（全て森のマスにする）
        drawBackGroundImage();

        // 自軍のユニットをすべて書き直す
        if (mouseStatus == 0) {
            setUnitsAll();
        }

        // 新しいユニットを作成する
        createNewEirian();

        // エイリアンのユニットをすべて書き直す
        if (mouseStatus == 0) {
            setEirian();
        }

        // ルーラーを再計算
        if (mouseStatus == 1) {
            var substrMouseX = whenMouseDownX - whenNowX;
            if ((substrMouseX < (hexSize / 2)) || (substrMouseX > (hexSize / -2))) {
                movedX = Math.ceil(substrMouseX / hexSize);
            }
            if (baseTopX + movedX < 0) {
                movedX = baseTopX * -1;
            }
            if (baseTopX + movedX > 90) {
                movedX = -10;
            }

            var substrMouseY = whenMouseDownY - whenNowY;
            if ((substrMouseY < (hexSize / 2)) || (substrMouseY > (hexSize / -2))) {
                movedY = Math.ceil(substrMouseY / hexSize);
            }
            if (baseTopY + movedY < 0) {
                movedY = baseTopY * -1;
            }
            if (baseTopY + movedY > 90) {
                movedY = -10;
            }

            if(hexSize == 50) {
                // X座標ルーラーの書き直し
                xBarWrite(10, 500, 10, 10, 0, 0, 0, baseTopX + movedX);
                // Y座標ルーラーの書き直し
                yBarWrite(10, 500, 10, 10, 0, 0, 0, baseTopY + movedY);
            } else if (hexSize == 25) {
                // X座標ルーラーの書き直し
                xBarWrite(10, 500, 10, 20, 0, 0, 0, baseTopX + movedX);
                // Y座標ルーラーの書き直し
                yBarWrite(10, 500, 10, 20, 0, 0, 0, baseTopY + movedY);
            } else if (hexSize == 12) {
                // X座標ルーラーの書き直し
                xBarWrite(10, 500, 10, 50, 0, 0, 0, baseTopX + movedX);
                // Y座標ルーラーの書き直し
                yBarWrite(10, 500, 10, 50, 0, 0, 0, baseTopY + movedY);
            }
        }

        // マウスが選択状態である場合選択した箇所を黄色に塗りつぶす(消された場合の為に書き直す)
        if (mouseStatus == 0) {
            if (cursorStatus == 1) {
                ctx.beginPath();
                ctx.fillStyle="rgb(255,250,15)";
                ctx.fillRect((selectedCursorX-1) * hexSize + 2,(selectedCursorY-1) * hexSize + 2,hexSize - 3,hexSize - 3);
                ctx.closePath();
                ctx.stroke();
            }
        }
    }

    function getMouseXY(event){
        whenNowX = event.clientX;
        whenNowY = event.clientY;
        var targetCursorX = Math.floor((whenNowX - 38) / hexSize) + 1;
        var targetCursorY = Math.floor((whenNowY - 64) / hexSize) + 1;

        // カーソルを押下した状態かつユニットを選択した状態である
        if (cursorStatus == 1) {
            // 前回反転した色を元に戻す
            ctx.beginPath();
            ctx.fillStyle="rgb(255,255,255)";
            ctx.fillRect((oldCursorX-1) * hexSize + 2,(oldCursorY-1) * hexSize + 2,hexSize - 3,hexSize - 3);
            ctx.closePath();
            ctx.stroke();

            // 画面上を移動したマウスポインタに該当するカーソル位置の色を反転する。
            ctx.beginPath();
            ctx.fillStyle="rgb(128,128,255)";
            ctx.fillRect((targetCursorX-1) * hexSize + 2,(targetCursorY-1) * hexSize + 2,hexSize - 3,hexSize - 3);
            ctx.closePath();
            ctx.stroke();

            // 新しく移動した先のカーソルは色をクリアする為に座標を保存する
            oldCursorX = targetCursorX;
            oldCursorY = targetCursorY;
        }
    }

    function getMouseUp(event){
        var movedX;
        var movedY;

        whenMouseUpX = event.clientX;
        whenMouseUpY = event.clientY;

        var substrMouseX = whenMouseDownX - whenMouseUpX;
        if ((substrMouseX < (hexSize / 2)) || (substrMouseX > (hexSize / -2))) {
            movedX = Math.ceil(substrMouseX / hexSize);
        }
        var substrMouseY = whenMouseDownY - whenMouseUpY;
        if ((substrMouseY < (hexSize / 2)) || (substrMouseY > (hexSize / -2))) {
            movedY = Math.ceil(substrMouseY / hexSize);
        }

        baseTopX = baseTopX + movedX;
        if(baseTopX < 0) {
            baseTopX = 0;
        } else if (baseTopX > 100) {
            baseTopX = 100;
        }
        baseTopY = baseTopY + movedY;
        if(baseTopY < 0) {
            baseTopY = 0;
        } else if (baseTopY > 100) {
            baseTopY = 100;
        }

        mouseStatus = 0;
    }


    function getMouseDown(event){
        var check_eirian_hit = 0;
        var unitFoundFlg = 0;
        var eirianFoundFlg = 0;

        mouseStatus = 1;

        oldBaseTopX = baseTopX;
        oldBaseTopY = baseTopY;

        // 移動前のカーソルを消す
        ctx.beginPath();
        ctx.fillStyle="rgb(255,255,255)";
        ctx.fillRect((nowCursorX-1) * hexSize + 2,(nowCursorY-1) * hexSize + 2,hexSize - 3,hexSize - 3);
        ctx.closePath();
        ctx.stroke();

        var targetCursorX = Math.floor((event.clientX - 38) / hexSize) + 1;
        whenMouseDownX = event.clientX;
        var targetCursorY = Math.floor((event.clientY - 64) / hexSize) + 1;
        whenMouseDownY = event.clientY;

        console.log("MOUSE DOWN PRESSED targetCursorX[" + targetCursorX + "] targetCursorY[" + targetCursorY + "] screenX[" + event.screenX + "] screenY[" + event.screenY + "] pageX[" + event.pageX + "] pageY[" + event.pageY + "] clientX[" + event.clientX + "] clientY[" + event.clientY + "] offsetX[" + event.offsetX + "] offsetY[" + event.offsetY + "]");

        nowCursorX = targetCursorX;
        nowCursorY = targetCursorY;

        // カーソルの選択状態を判定する
        if (cursorStatus == 0) {
            // カーソルが通常の状態の場合は、押下した位置にユニットがあるか否かを判定する。
            for (var i=0; i<NUM; i++) {
                if ((targetCursorX == unitX[i]) && (targetCursorY == unitY[i])) {
                    // 一致するユニットがあった場合
                    // 画面右上のユニット情報領域に、ユニットのステータスを表示する
                    sideCanvasDraw(i);
                    // ユニットは選択状態の画像に変更する

                    // カーソルも選択状態の色（青色）に変更する

                    // ステータスは０(通常)-->1(選択状態)へ変更する
                    cursorStatus = 1;

                    // 選択状態のユニットの番号を保持する。
                    selectedUnitNo = i;

                    // 選択した位置を保持する。
                    selectedCursorX = targetCursorX;
                    selectedCursorY = targetCursorY;
                }
            }

            // 選択状態では無い場合はあたり判定を行い、射程距離以内であれば、エイリアンに傷を負わせる
            for (var i=0; i<NUM; i++){
                if(targetCursorX - 1 == unitX[i]){
                    if(targetCursorY - 1 == unitY[i]){
                        // 左上のユニット
                        check_eirian_hit = 1;
                    }
                    if(targetCursorY == unitY[i]){
                        // 左のユニット
                        check_eirian_hit = 1;
                    }
                    if(targetCursorY + 1 == unitY[i]){
                        // 左下のユニット
                        check_eirian_hit = 1;
                    }
                }
                if(targetCursorX == unitX[i]){
                    if(targetCursorY - 1 == unitY[i]){
                        // 上のユニット
                        check_eirian_hit = 1;
                    }
                    if(targetCursorY + 1 == unitY[i]){
                        // 下のユニット
                        check_eirian_hit = 1;
                    }
                }
                if(targetCursorX + 1 == unitX[i]){
                    if(targetCursorY - 1 == unitY[i]){
                        // 右上のユニット
                        check_eirian_hit = 1;
                    }
                    if(targetCursorY == unitY[i]){
                        // 右のユニット
                        check_eirian_hit = 1;
                    }
                    if(targetCursorY + 1 == unitY[i]){
                        // 右下のユニット
                        check_eirian_hit = 1;
                    }
                }
            }
            if(check_eirian_hit == 1) {
                var ret = destroyEirian();
                if (ret == 1) {
                    // 破壊した場合は、カーソルを赤色に描画
                    ctx.beginPath();
                    ctx.fillStyle="rgb(255,32,32)";
                    ctx.fillRect((nowCursorX-1) * hexSize + 2,(nowCursorY-1) * hexSize + 2,hexSize - 3,hexSize - 3);
                    ctx.closePath();
                    ctx.stroke();
                } else {
                    // 攻撃範囲に的がいなかった場合は通常のカーソルを描画
                    if (cursorStatus == 0) {
                        // 自軍ユニット未選択状態の場合は、カーソルの色は「黒」でぬりつぶす。
                        ctx.beginPath();
                        ctx.fillStyle="rgb(32,32,32)";
                        ctx.fillRect((nowCursorX-1) * hexSize + 2,(nowCursorY-1) * hexSize + 2,hexSize - 3,hexSize - 3);
                        ctx.closePath();
                        ctx.stroke();
                    } else if (cursorStatus == 1) {/*  */
                        // 自軍ユニット未選択状態の場合は、カーソルの色は「青」でぬりつぶす。
                        ctx.beginPath();
                        ctx.fillStyle="rgb(32,32,255)";
                        ctx.fillRect((nowCursorX-1) * hexSize + 2,(nowCursorY-1) * hexSize + 2,hexSize - 3,hexSize - 3);
                        ctx.closePath();
                        ctx.stroke();
                    }
                }
            } else {
                // UNITの攻撃範囲外は通常のカーソルを描画
                if (cursorStatus == 0) {
                    // 自軍ユニット未選択状態の場合は、カーソルの色は「黒」でぬりつぶす。
                    ctx.beginPath();
                    ctx.fillStyle="rgb(32,32,32)";
                    ctx.fillRect((nowCursorX-1) * hexSize + 2,(nowCursorY-1) * hexsize + 2,hexSize - 3,hexSize - 3);
                    ctx.closePath();
                    ctx.stroke();
                } else if (cursorStatus == 1) {
                    // 自軍ユニット未選択状態の場合は、カーソルの色は「青」でぬりつぶす。
                    ctx.beginPath();
                    ctx.fillStyle="rgb(32,32,255)";
                    ctx.fillRect((nowCursorX-1) * sizeum + 2,(nowCursorY-1) * hexSize + 2,hexSize - 3,hexSize - 3);
                    ctx.closePath();
                    ctx.stroke();
                }
            }

        } else if (cursorStatus == 1) {
            // カーソルが選択状態である場合

            // 1. 新たにクリックした場所に、敵が存在している場合、移動できない
            for (var i=0; i<MAX_EIRIAN_NUM; i++) {
                eirianFoundFlg = 0;
                if ((targetCursorX == eirianX[i]) && (targetCursorY == eirianY[i])) {
                    eirianFoundFlg = 1;
                    break;
                }
            }
            // 2. 新たにクリックした場所に、味方のユニットが存在している？
            if (eirianFoundFlg == 0) {
                for (var i=0; i<NUM; i++) {
                    eirianFoundFlg = 0;
                    if ((targetCursorX == unitX[i]) && (targetCursorY == unitY[i])) {
                        unitFoundFlg = 1;
                        break;
                    }
                }
            }

            // 3. 移動先が既にユニットで埋まっていなければ、カーソル位置へ選択済みのユニットを動かす
            if ((eirianFoundFlg == 0) && (unitFoundFlg == 0)) {
                unitX[selectedUnitNo] = targetCursorX;
                unitY[selectedUnitNo] = targetCursorY;

            // TODO:未着手少し後回し(難易度高い)判定方法：ユニットの移動距離はクリアしているか？（ユニットの移動距離の範囲外であれば、エラーを出力する）

            // 4. ユニットの画像を変更する。（任意の場所に動く）

            cursorStatus = 0;

            // 6. サイドメニューのステータスは消される
            clearCanvasDraw();

            // 7. カーソルは選択状態ではなくなったので元の色に戻す
             ctx.beginPath();
               ctx.fillStyle="rgb(255,255,255)";
               ctx.fillRect((selectedCursorX - 1) * hexSize + 2,(selectedCursorY - 1) * hexSize + 2, hexSize - 3, hexSize - 3);
               ctx.closePath();
               ctx.stroke();
        }

        /* 味方ユニットの選択状態 */
        // クリック時
        // 　選択状態がON
        // 　　次のクリックで選択されていたユニットが移動する

    }

/**
 * 新しいエイリアンを追加する。
 *
 * TODO: エイリアン同士は排他制御に成功しているが、ユニットのあるマスにエイリアンが出力できてしまう。
 *
 */
function createNewEirian() {
    var check_counter = 0; // 全てのエイリアン有効無効フラグが無効(0)になっている場合をチェック
    var counter = lastCreateEirian;
    var outerWhileCond = true;
    while(outerWhileCond){
        if (counter > MAX_EIRIAN_NUM) {
            counter = 0;
        }
        // エイリアン有効無効フラグが無効(0)の場合は空き領域
        if (eirianEnabledFlg[counter] == 0) {
            // データの検査結果が有効ならエイリアン追加するループを抜ける
            outerWhileCond = false;
            eirianX[counter] = Math.floor((Math.random() * 99.0)) + 1;
            eirianY[counter] = Math.floor((Math.random() * 99.0)) + 1;
//          eirianType[counter] = Math.floor((Math.random() * 12.0)) + 1;

            for(var i = 0; i <= MAX_EIRIAN_NUM; i++){
                if(counter != i) {
                    // 既に他のエイリアンがその場所を埋めている場合はループを抜けて、違う場所を取得
                    if((eirianX[counter] == eirianX[i]) && (eirianY[counter] == eirianY[i])) {
                        i = MAX_EIRIAN_NUM;
                        outerWhileCond = true; // 検査結果がＮＧなので再びエイリアンを追加するループを回す
                    }
                }
            }
            // 検査結果がＯＫの場合はエイリアンを有効(1)にする。
            if (!outerWhileCond) {
                // エイリアンは有効状態
                eirianEnabledFlg[counter] = 1;
            }
        } else {
            // エイリアン有効無効フラグが有効(1)の場合は使用中の領域
            counter++; // 次の領域が使えるか？
            check_counter++; // ループ回数も加算
        }
        if (check_counter >= MAX_EIRIAN_NUM) {
            var outerWhileCond = false; // 全てのエイリアンは無効
        }
    }
}

// ヘックスサイズの変更ボタン(大、中、小)押下時
function hexSizeChange(sizeNum) {
    hexSize = sizeNum;
    if (sizeNum == 50) {
        topXsize = 10;
        topYsize = 10;
    } else if (sizeNum == 25) {
        topXsize = 20;
        topYsize = 20;
    } else if (sizeNum == 12) {
        topXsize = 50;
        topYsize = 50;
    }
    if(hexSize == 50) {
        // X座標ルーラーの書き直し
        xBarWrite(10, 500, 10, 10, 0, 0, 0, baseTopX);
        // Y座標ルーラーの書き直し
        yBarWrite(10, 500, 10, 10, 0, 0, 0, baseTopY);
    } else if (hexSize == 25) {
        // X座標ルーラーの書き直し

        // X座標ルーラーの書き直し

        // Y座標ルーラーの書き直し
        yBarWrite(10, 500, 10, 50, 0, 0, 0, baseTopY);
    }
    // 再描画
    hexImageReplace();

}

// ゲーム盤の再描画

    for(var j = 0; j < topXsize; j++){
        for(var k = 0;k < topYsize; k++){
            drawLeftUp(j, k, 64, 64, 64, MERGIN);
            drawRightUp(j, k, 64, 64, 64, MERGIN);
            drawLeftDown(j, k, 64, 64, 64, MERGIN);
            drawRightDown(j, k, 64, 64, 64, MERGIN);
        }
    }
}
